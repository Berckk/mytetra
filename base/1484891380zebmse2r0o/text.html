<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Для анализа свободных и занятых портов, в ОС <span style=" color:#4169e1;">Windows</span>, можно использовать команду:</p>
<pre style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Courier New,courier';">netstat -abno &gt; c:\ports.txt</span></pre>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">где <span style=" color:#4169e1;">c:\ports.txt</span> будет содержать результат вывода команды.</p></body></html>
